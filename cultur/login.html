				<h2>Login</h2>
				<form action='/~/cultur/login' method='POST' enctype='multipart/form-data'>
	<!-- Username and password are mandatory to log in -->
	<input type='email' name='username' placeholder='Email' required>
	<input type='password' name='password' placeholder='Password' required>

	<input type='submit' value='Log In'>

	<!-- Set a redirect page that a user goes to after logging in -->
	<input type='hidden' name='redirecturl' value='/~/cultur/account'>
</form>
